name: Pip Installation Check

on:
  push:
  pull_request:

jobs:
  check-pip-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package via pip
        run: |
          pip install --upgrade pip
          pip install .

      - name: Verify installation
        run: |
          python -c "import hydrantic; print(f'Successfully imported hydrantic {hydrantic.__version__}')"

      - name: Test CLI availability
        run: |
          hydrantic.cli --help
